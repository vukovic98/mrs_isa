<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Clinical center administrator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

	<header id="header">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Clinical center administrator</p>
	<nav class="links" style="--items: 5;">
		<a th:href="@{/clinicalCenterAdmin}">Registration requests</a>
		<a class="selected" th:href="@{/clinics}">Clinics</a>
		<a th:href="@{/clinicalAdmins}">Clinic Administrators</a>
		<a th:href="@{/medications}">Medications</a>
		<a th:href="@{/diagnosis}">Diagnosis</a>
		<span class="line"></span>
	</nav>
</header>
	

	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light">
			<h1 class="mb-4 col-md-10 fl-left">Clinics</h1>
			<div class="col-md-2 text-right fl-right pt-2">
				<button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Add clinic</button>
			</div>
			<table class="table table-hover mt-4 pt-4" id="usersTable">
			  <tbody>
			    <tr class="clinic-table-text" title="Click for more information">
			      <td>Cardio Clinic</td>
			    </tr>
			    <tr class="clinic-table-text" title="Click for more information">
			      <td>Pulmology Clinic</td>
			    </tr>
			    <tr class="clinic-table-text" title="Click for more information">
			      <td>Pediatric Clinic</td>
			    </tr>
			    <tr class="clinic-table-text" title="Click for more information">
			      <td>Genereal Surgery Clinic</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
