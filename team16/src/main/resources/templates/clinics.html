<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Clinical center administrator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

	<header id="header" style="z-index: 9999;">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Clinical center administrator</p>
	<nav class="links" style="--items: 5;">
		<a th:href="@{/clinicalCenterAdmin}">Registration requests</a>
		<a class="selected" th:href="@{/clinics}">Clinics</a>
		<a th:href="@{/clinicalAdmins}">Clinic Administrators</a>
		<a th:href="@{/medications}">Medications</a>
		<a th:href="@{/diagnosis}">Diagnosis</a>
		<a th:href="@{/}" class="my_logout"></span></a>
	</nav>
</header>
	

	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light pb-0 mb-5">
			<h1 class="mb-0 col-md-9 fl-left" style="z-index: 0;">Clinics</h1>
		<div class="mt-5">
			<div class="pt-5 pb-1 mr-0 ow_auto">
	            	<div class="input-group mb-3 col-sm-10 pr-0 pl-0 fl-left">
					  <input type="text" id="myInput" class="form-control" placeholder="Search clinics..." aria-label="Clinic" aria-describedby="basic-addon2" onkeyup="myFunction()">
					</div>
					<div class="col-sm-2 text-right pr-0 fl-right">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    </div>
	        </div>
	        <div class="ow_auto h-100">
				<table class="table table-hover mt-4 pt-4" id="clinicsTable">
				  <tbody id="clinicsTableBody">
				    
				  </tbody>
				</table>
			</div>
		</div>
		</div>
	</div>


	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="application/javascript" th:src="@{js/clinics.js}"></script>
</body>

</html>
