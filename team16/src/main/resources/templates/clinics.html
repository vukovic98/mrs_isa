<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Clinical center administrator</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<div id="message_bar" class="text-center">message</div>
	<header id="header" style="z-index: 9000;">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Clinical
			center administrator</p>
		<nav class="links" style="--items: 6;">
			<a th:href="@{/clinicalCenterAdmin}">Registration requests</a> <a
				class="selected" th:href="@{/clinics}">Clinics</a> <a
				th:href="@{/clinicalAdmins}">Clinic Administrators</a> <a
				th:href="@{/medications}">Medications</a> <a th:href="@{/diagnosis}">Diagnosis</a>
			<a th:href="@{/centerAdmins}">Clinical center admins</a> <a
				th:href="@{/}" class="my_logout"></span></a>
		</nav>
	</header>


	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light pb-0 mb-5">
			<h1 class="mb-0 col-md-9 fl-left" style="z-index: 0;">Clinics</h1>
			<div class="mt-5">
				<div class="pt-5 pb-1 mr-0 ow_auto">
					<div class="input-group mb-3 col-sm-10 pr-0 pl-0 fl-left">
						<input type="text" id="myInput" class="form-control"
							placeholder="Search clinics..." aria-label="Clinic"
							aria-describedby="basic-addon2" onkeyup="myFunction()">
					</div>
					<div class="col-sm-2 text-right pr-0 fl-right">
						<button id="addClinic" type="button" class="btn btn-info add-new">
							<i class="fas fa-plus"></i> Add New
						</button>
					</div>
				</div>
				<div class="ow_auto h-75">
					<table class="table table-hover mt-4 pt-4" id="clinicsTable">
						<tbody id="clinicsTableBody">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" role="dialog">
		<div class="modal-dialog w-50" role="document"
			style="margin-top: 58px; max-width: none !important;">
			<div class="modal-content">
				<div class="modal-body">
					<div class="card text-center">
						<div class="card-header">Clinics information</div>
						<div class="card-body">

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Name</span>
								</div>
								<input type="text" id="clinicName" class="form-control"
									placeholder="Clinic name" aria-label="Clinic name"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">City</span>
								</div>
								<input type="text" id="clinicCity" class="form-control"
									placeholder="Clinic address" aria-label="Clinic city"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Address</span>
								</div>
								<input type="text" id="clinicAddress" class="form-control"
									placeholder="Clinic address" aria-label="Clinic address"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Description</span>
								</div>
								<textarea rows="4" id="clinicDescription"
									placeholder="Description" style="resize: none; width: 65%;"></textarea>
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Pricelist</span>
								</div>
								<select id="clinicPricelist" placeholder="Pricelist"
									class="form-control"></select>
							</div>

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="submitClinic" class="btn btn-primary"
						data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="application/javascript" th:src="@{js/clinics.js}"></script>
</body>

</html>
