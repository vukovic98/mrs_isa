<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Clinics</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
	<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
</head>




<body>


	<header id="header" style="z-index: 9999;">
		<p class="pt-1 pl-3 mb-0" style="float: left;font-size: x-large;">
			Patient
		</p>
		<nav class="links" style="--items: 4;">
			<a th:href="@{/patient}">Profile</a>
			<a th:href="@{/medicalRecord}">Medical Record</a>
			<a th:href="@{/appointmentHistory}">Appointment History</a>
			<a class="selected" th:href="@{/patientsClinics}">Clinics</a>
		</nav>
	</header>


	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light">
			<h1 class="mb-4 col-md-10 fl-left">Clinics</h1>
			<div class="input-group mb-3 col-sm-10 pr-0">
				<input type="text" id="myInput" class="form-control" placeholder="Search clinics..."
					aria-label="Medication" aria-describedby="basic-addon2" onkeyup="searchClinics()">
			</div>
			<table data-toggle="table" class="table table-hover mt-4 pt-4" id="myTable">
				<thead>
					<tr>
						<th data-sortable="true" data-field="name">Name
						</th>
						
					</tr>

				</thead>
				<tbody id="clinicsTableBody">
					
				</tbody>
			</table>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="application/javascript" th:src="@{js/clinics.js}"></script>
</body>

</html>
