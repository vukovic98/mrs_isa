<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Clinics</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">



</head>




<body>


	<header id="header" style="z-index: 9000;">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">
			Patient</p>
		<nav class="links" style="--items: 5;">
			<a th:href="@{/patient}">Profile</a> <a th:href="@{/medicalRecord}">Medical
				Record</a> <a th:href="@{/appointmentHistory}">Appointment History</a>  <a
				th:href="@{/makeAppointment}">Make An Appointment</a> <a
				th:href="@{/}" class="my_logout"></span></a>
		</nav>
	</header>


	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light">
			<h1 class="mb-4 col-md-10 fl-left">Clinics</h1>
			<div class="container-fluid">

				<div class="input-group mb-3 col-sm-10 pr-0">
					<input type="text" id="myInput" class="form-control"
						placeholder="Search clinics..." aria-label="Medication"
						aria-describedby="basic-addon2" onkeyup="searchClinics()">
				</div>
				
					<table  class="table table-hover mt-4 pt-4"
						id="allClinicsTable">
				
						
					</table>

				
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
		<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script type="application/javascript"
			th:src="@{js/patientsClinics.js}"></script>
			
</body>

</html>
