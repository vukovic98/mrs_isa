<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Clinic administrator</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

	<script type="text/javascript">
		function modalClinicShow() {
			$("#clinicModal").modal();
		}

		function modalUserShow() {
			$("#userModal").modal();
		}

		function modalOrdinationsShow() {

		}
	</script>

	<header id="header">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Clinic
			administrator</p>
		<nav class="links" style="--items: 5;">
			<a th:href="@{/clinicAdmin}">Profile</a> <a th:href="@{/clinicPage}">Clinic</a>
			<a th:href="@{/businessReports}">Business reports</a> <a
				th:href="@{/leaveRequestAdmin}">Leave requests</a> <a
				th:href="@{clinicAppointmentRequests}" class="selected">Appointment
				requests</a> <a th:href="@{/}" class="my_logout"></a>
		</nav>
	</header>


	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light">
			<table class="table table-bordered" id="requestTable">
				<thead>
					<tr>
						<th>Patient</th>
						<th>Appointment date</th>
						<th>Doctor</th>
						<th>&nbsp</th>
					</tr>
				</thead>
				<tbody id="requestsBody">
				</tbody>
			</table>

		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="ordinationModal" role="dialog">
		<div class="modal-dialog" role="document" style="margin-top: 60px;">
			<div class="modal-content">
				<div class="modal-body">
					<div class="card text-center">
						<div class="card-header">Available rooms</div>
						<div class="card-body">
							<div class="col-xs-12 col-sm-12 pl-0">
								<p id="reportId" style="display: none;"></p>
								<div class="input-group mb-3">
									<div class="input-group-prepend" style="width: 30%;">
										<span class="input-group-text w_available" id="clinicSPAN">Doctor</span>
									</div>
									<input type="text" id="doctorModal" class="form-control"
										aria-describedby="basic-addon1" readonly>
								</div>
								<div class="input-group mb-3">
									<div class="input-group-prepend" style="width: 30%;">
										<span class="input-group-text w_available" id="doctorSPAN">Date</span>
									</div>
									<input type="text" id="dateModal" class="form-control"
										aria-describedby="basic-addon1" readonly>
								</div>
								<div class="jumbotron bg-light">
									<table>
										<thead>
											<tr>
												<th>Patient</th>
												<th>Appointment date</th>
												<th>Doctor</th>
												<th>Available rooms</th>
												<th>&nbsp</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="modalApproveBtn" class="btn btn-primary"
						data-dismiss="modal">Approve</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal end -->


	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="application/javascript"
		th:src="@{js/clinicAppointmentRequests.js}"></script>
</body>

</html>
