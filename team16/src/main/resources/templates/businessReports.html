<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Clinical center administrator</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

	<script type="text/javascript">
		function modalClinicShow() {
			$("#clinicModal").modal();
		}
		
		function modalUserShow(){
			$("#userModal").modal();
		}
		
		function modalOrdinationsShow(){
			
		}
		
	</script>

	<header id="header">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Clinic
			administrator</p>
		<nav class="links" style="--items: 5;">
			<a th:href="@{/clinicAdmin}">Profile</a> <a
				th:href="@{/clinicPage}">Clinic</a> <a class="selected" th:href="@{/businessReports}">Business
				reports</a> <a th:href="@{/leaveRequestAdmin}">Leave requests</a> <a th:href="@{clinicAppointmentRequests}">Appointment Requests</a><a th:href="@{/}" class="my_logout"></a>
		</nav>
	</header>


	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light">
			<h1 class="mb-4">Business reports</h1>
			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h2 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse"
								data-target="#collapseOne" aria-expanded="true"
								aria-controls="collapseOne">Average clinic score report
							</button>
						</h2>
					</div>

					<div id="collapseOne" class="collapse show"
						aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body"><p id="averageClinic"></p></div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingTwo">
						<h2 class="mb-0">
							<button class="btn btn-link collapsed" type="button"
								data-toggle="collapse" data-target="#collapseTwo"
								aria-expanded="false" aria-controls="collapseTwo">
								Average doctor score report</button>
						</h2>
					</div>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
						data-parent="#accordionExample">
						<div class="card-body">
						<table class="table table-hover table-bordered" id="averageDoctorTable">
							<thead>
								<th>Doctor</th>
								<th>Average grade</th>
							</thead>
							<tbody id="averageDoctorBody">
							
							</tbody>
						</table>
						
						</div>
					</div>
				</div>
				<div class="card w-100">
					<div class="card-header w-100" id="headingThree">
						<h2 class="mb-0">
							<button class="btn btn-link collapsed" type="button"
								data-toggle="collapse" data-target="#collapseThree"
								aria-expanded="false" aria-controls="collapseThree">
								Examination graphs</button>
						</h2>
					</div>
					<div id="collapseThree" class="collapse"
						aria-labelledby="headingThree" data-parent="#accordionExample">
						<div class="card-body w-100">
						<div id="chartContainer1" style="height: 400px; width: 100%;"></div>
						<div id="chartContainer2" style="height: 400px; width: 100%;"></div>
						<div id="chartContainer3" style="height: 400px; width: 100%;"></div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingFour">
						<h2 class="mb-0">
							<button class="btn btn-link collapsed" type="button"
								data-toggle="collapse" data-target="#collapseFour"
								aria-expanded="false" aria-controls="collapseFour">
								Financial report</button>
						</h2>
					</div>
					<div id="collapseFour" class="collapse"
						aria-labelledby="headingThree" data-parent="#accordionExample">
						<div class="card-body"><div id="chartContainer11" style="height: 400px; width: 100%;"></div><div id="chartContainer22" style="height: 400px; width: 100%;"></div><div id="chartContainer33" style="height: 400px; width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<script type="application/javascript"
		th:src="@{js/businessReports.js}"></script>
</body>

</html>
