<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Clinical center administrator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

	<header id="header">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Clinical center administrator</p>
	<nav class="links" style="--items: 5;">
		<a th:href="@{/clinicalCenterAdmin}">Registration requests</a>
		<a th:href="@{/clinics}">Clinics</a>
		<a class="selected" th:href="@{/clinicalAdmins}">Clinic Administrators</a>
		<a th:href="@{/medications}">Medications</a>
		<a th:href="@{/diagnosis}">Diagnosis</a>
		<a th:href="@{/}" class="my_logout"></span></a>
	</nav>
</header>
	

	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light">
			<h1 class="mb-4 col-md-9 fl-left">Clinical administrators</h1>
			<div class="col-md-3 text-right fl-right pt-2">
				<button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Add clinical administrator</button>
			</div>
			<table class="table table-hover mt-4 pt-4" id="clinicAdminsTable">
			  <tbody id="clinicAdminsBody">
			    
			  </tbody>
			</table>
		</div>
	</div>


	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="application/javascript" th:src="@{js/clinicalAdmins.js}"></script>

</html>
