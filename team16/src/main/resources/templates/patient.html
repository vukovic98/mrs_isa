<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet"
    	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     	  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
           crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-header">
<h1>Sign up</h1>
</div>
<div style="padding-top: 8%;">
<div class="col-md-3" style="float: left; height: 500px;"></div>
<div class="col-md-6" style="float: left;">
<form id="patientAddForm">
    <div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail1">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName1">First name</label>
        <input type="text" class="form-control" id="inputFirstName" >
    </div>
    <div class="form-group">
        <label for="inputLastName1">Last name</label>
        <input type="text" class="form-control" id="inputLastName" >
    </div>
    <div class="form-group">
        <label for="inputAddress1">Address</label>
        <input type="text" class="form-control" id="inputAddress" >
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity1">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputCountry1">Country</label>
            <input type="text" class="form-control" id="inputCountry">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhoneNumber1">Phone number</label>
        <input type="text" class="form-control" id="inputPhoneNumber" >
    </div>
    <div class="form-group">
        <label for="inputInsuranceNumber1">Insurance number</label>
        <input type="text" class="form-control" id="inputInsuranceNumber" >
    </div>
    
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col-md-3" style="float: left;"></div>
</div>
	
	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script type="application/javascript" th:src="@{js/patient.js}"></script>

</body>
</html>
