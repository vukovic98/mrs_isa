<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Patient</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>


  <header id="header">
    <p class="pt-1 pl-3 mb-0" style="float: left;font-size: x-large;">
      Patient
    </p>
    <nav class="links" style="--items: 4;">
      <a class="selected" href="#">Profile</a>
      <a th:href="@{/medicalRecord}">Medical Record</a>
      <a th:href="@{/appointmentHistory}">Appointment History</a>
      <a th:href="@{/patientsClinics}">Clinics</a>
      <span class="line"></span>
    </nav>
  </header>
  <div class="container" style="margin-top: 85px;">
    <div class="jumbotron bg-light">
	<h1 class="mb-4">John Doe</h1>
      <ul class="nav nav-pills pt-3">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="pill" href="#patient">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " data-toggle="pill" href="#editPatientProfile">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="pill" href="#changePassword">Change Password</a>
        </li>
      </ul>



      <div class="tab-content">

        <div class="tab-pane active" id="patient">
          <br>
          <form id="patientProfileForm">
            <div class="col-xs-12 col-sm-12 pl-0 pt-1 pr-0">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Name</span>
                </div>
                  <input type="text" class="form-control" aria-label="Name" value="John Doe" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Country</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Country" value="Srbija" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">City</span>
                  </div>
                  <input type="text" class="form-control" aria-label="City" value="Novi Sad" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Address</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Address" value="Zeleznica bb" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Phone number</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Phone number" value="0776655443" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Insurance number</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Insurance number" value="123456789876" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
            </div>
          </form>
        </div>

        <div class="tab-pane" id="editPatientProfile">
          
            
          <form id="patientEditForm">
                <div class="col-xs-12 col-sm-12 pl-0 pt-4 pr-0">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Name</span>
                </div>
                  <input type="text" style="background-color: white;" class="form-control" aria-label="Name" value="John Doe" aria-describedby="inputGroup-sizing-default" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Country</span>
                  </div>
                  <input type="text" style="background-color: white;" class="form-control" aria-label="Country" value="Srbija" aria-describedby="inputGroup-sizing-default" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">City</span>
                  </div>
                  <input type="text" style="background-color: white;" class="form-control" aria-label="City" value="Novi Sad" aria-describedby="inputGroup-sizing-default" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Address</span>
                  </div>
                  <input type="text" style="background-color: white;" class="form-control" aria-label="Address" value="Zeleznica bb" aria-describedby="inputGroup-sizing-default" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Phone number</span>
                  </div>
                  <input type="text" style="background-color: white;" class="form-control" aria-label="Phone number" value="0776655443" aria-describedby="inputGroup-sizing-default" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Insurance number</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Insurance number" value="123456789876" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 150px;">Email</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Email" value="a@a" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
            </div>
                <div class="text-right">
                	<button style="width: 15%"; type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            
          
          <div class="col-md-3" style="float: left;"></div>
        </div>


        <div class="tab-pane" id="changePassword">
          <form id="patientEditForm">
            <div class="pt-3">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="oldPassword">
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" id="newPassword">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="confirmedNewPassword">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Change</button>
          </form>
        </div>
      </div>

    </div>
    
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="application/javascript" th:src="@{js/patient.js}"></script>
</body>

</html>
