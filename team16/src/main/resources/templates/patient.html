<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form id="patiendAddForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName">First name</label>
        <input type="text" class="form-control" id="inputFirstName" >
    </div>
    <div class="form-group">
        <label for="inputLastName">Last name</label>
        <input type="text" class="form-control" id="inputLastName" >
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" >
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputCountry">Country</label>
            <input type="text" class="form-control" id="inputCountry">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhoneNumber">Phone number</label>
        <input type="text" class="form-control" id="inputPhoneNumber" >
    </div>
    <div class="form-group">
        <label for="inputInsuranceNumber">Insurance number</label>
        <input type="text" class="form-control" id="inputInsuranceNumber" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
<script type="application/javascript" th:src="@{js/patient.js}"></script>
</body>
