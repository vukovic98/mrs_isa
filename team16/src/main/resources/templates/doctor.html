<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<form id="doctorAddForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First name</label>
      <input type="text" class="form-control" id="inputFirstName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last name</label>
      <input type="text" class="form-control" id="inputLastName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputPhoneNo">Phone No.</label>
    <input type="text" class="form-control" id="inputPhoneNo" placeholder="06...">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Country</label>
      <select id="inputState" class="form-control">
        <option selected>Serbia</option>
        <option>Great Britain</option>
        <option>Czech Republic</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputInsurance">Insurance Number</label>
      <input type="text" class="form-control" id="inputInsurance">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>


	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script type="application/javascript" th:src="@{js/doctor.js}"></script>


</body>
</html>
