<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>NurseProfile</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/6cd958b1b4.js"></script>
</head>

<body>


	<header id="header" style="z-index: 9999;">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Nurse</p>
		<nav class="links" style="--items: 5;">
			<a th:href="@{/nurse}">Patients</a> <a th:href="@{/medicalReports}">Medical
				reports</a> <a th:href="@{/workCalendar}">Work calendar</a> <a
				th:href="@{/leaveRequest}">Leave</a> <a class="selected"
				th:href="@{/nurseProfile}">Profile</a> <a th:href="@{/}"
				class="my_logout"></span></a>
		</nav>
	</header>


	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light pb-4 mb-5 pt-4"
			style="background: transparent !important;">
			<div class="card text-center">
				<div class="card-header">
					<i class="fa fa-user-md fa-5x"></i>
				</div>
				<div class="card-body">
					<div class="input-group mb-3">
						<div class="input-group-prepend w-25">
							<span class="input-group-text w_available" id="basic-addon1">Name</span>
						</div>
						<input type="text" class="form-control text-right" id="name"
							style="font-style: italic;" aria-label="Name"
							aria-describedby="basic-addon1" readonly>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend w-25">
							<span class="input-group-text  w_available" id="basic-addon1">Email</span>
						</div>
						<input type="text" class="form-control text-right" id="email"
							style="font-style: italic;" aria-label="Email"
							aria-describedby="basic-addon1" readonly>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend w-25">
							<span class="input-group-text  w_available" id="basic-addon1">City</span>
						</div>
						<input type="text" class="form-control text-right" id="city"
							style="font-style: italic;" aria-label="City"
							aria-describedby="basic-addon1" readonly>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend w-25">
							<span class="input-group-text  w_available" id="basic-addon1">Country</span>
						</div>
						<input type="text" class="form-control text-right" id="country"
							style="font-style: italic;" aria-label="Country"
							aria-describedby="basic-addon1" readonly>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend w-25">
							<span class="input-group-text  w_available" id="basic-addon1">Phone</span>
						</div>
						<input type="text" class="form-control text-right" id="phone"
							style="font-style: italic;" aria-label="Phone"
							aria-describedby="basic-addon1" readonly>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend w-25">
							<span class="input-group-text w_available" id="basic-addon1">Address</span>
						</div>
						<input type="text" class="form-control text-right" id="address"
							style="font-style: italic;" aria-label="Address"
							aria-describedby="basic-addon1" readonly>
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend w-25">
							<span class="input-group-text w_available" id="basic-addon1">Clinic</span>
						</div>
						<input type="text" class="form-control text-right" id="clinic"
							style="font-style: italic;" aria-label="Clinic"
							aria-describedby="basic-addon1" readonly>
					</div>

				</div>
				<div class="card-footer text-muted"></div>
			</div>
		</div>
	</div>

	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="application/javascript" th:src="@{js/nurseProfile.js}"></script>

</body>

</html>
