<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Medical Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
   

    <header id="header" style="z-index: 9999;">
        <p class="pt-1 pl-3 mb-0" style="float: left;font-size: x-large;">
            Patient
        </p>
        <nav class="links" style="--items: 4;">
            <a th:href="@{/patient}">Profile</a>
            <a class="selected" th:href="@{/medicalRecord}">Medical Record</a>
            <a th:href="@{/appointmentHistory}">Appointment History</a>
            <a th:href="@{/patientsClinics}">Clinics</a>
            <a th:href="@{/}" class="my_logout"></span></a>
        </nav>
    </header>
    <div class="container" style="margin-top: 85px;">
        <div class="jumbotron bg-light">

            <h1 class="mb-4">Medical Record</h1>
          	<label id="notFoundLabel"></label>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#personalData"><i
                                class="fa fa-file-medical"></i>
                            Personal Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-toggle="pill" href="#allergies"><i class="fa fa-allergies"></i>
                            Allergies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#medications"><i class="fa fa-capsules"></i>
                            Medications</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="personalData">
                        <br>
                        <form id="personalDataForm">
                            <div class="col-xs-12 col-sm-12 pl-0">
                                <div class="input-group mb-3">
                  				  <div class="input-group-prepend">
				                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 40px;"><i class="fa fa-user"></i></span>
				                  </div>
				                  <input type="text" style="background-color: white;" class="form-control" aria-label="Email" id="fullName" aria-describedby="inputGroup-sizing-default" readonly>
				                </div>
				                <div class="input-group mb-3">
				                  <div class="input-group-prepend">
				                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 40px;"><i class="fa fa-birthday-cake"></i></span>
				                  </div>
				                  <input type="text" style="background-color: white;" class="form-control" aria-label="Email" id="birthday" aria-describedby="inputGroup-sizing-default" readonly>
				                </div>
				                <div class="input-group mb-3">
				                  <div class="input-group-prepend">
				                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 40px;"><i class="fa fa-venus-mars"></i></span>
				                  </div>
				                  <input type="text" style="background-color: white;" class="form-control" aria-label="Email" id="gender" aria-describedby="inputGroup-sizing-default" readonly>
				                </div>
				                <div class="input-group mb-3">
				                  <div class="input-group-prepend">
				                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 40px;"><i class="fa fa-weight"></i></span>
				                  </div>
				                  <input type="text" style="background-color: white;" class="form-control" aria-label="Email" id="weight" aria-describedby="inputGroup-sizing-default" readonly>
				                </div>
				                <div class="input-group mb-3">
				                  <div class="input-group-prepend">
				                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 40px;"><i class="fa fa-male"></i></span>
				                  </div>
				                  <input type="text" style="background-color: white;" class="form-control" aria-label="Email" id="height" aria-describedby="inputGroup-sizing-default" readonly>
				                </div>
				                <div class="input-group mb-3">
				                  <div class="input-group-prepend">
				                    <span class="input-group-text" id="inputGroup-sizing-default" style="width: 40px;"><i class="fa fa-tint"></i></span>
				                  </div>
				                  <input type="text" style="background-color: white;" class="form-control" aria-label="Email" id="bloodType" aria-describedby="inputGroup-sizing-default" readonly>
				                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="allergies">
                        <br>
                        <form id="allergiesForm">
                            <div class="col-xs-12 col-sm-12 pl-0">
                                <ul class="list-group" id="allergies"></ul>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="medications">
                        <br>
                        <form id="allergiesForm">
                        
                            <div class="col-xs-12 col-sm-12 pl-0 pr-0">
                                <ul class="list-group" id="medications">
                                </ul>
                            </div>
                        </form>
                    </div>
                    
                </div>
           

        </div>
        <script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="application/javascript" th:src="@{js/medicalRecord.js}"></script>
</body>

</html>
