<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Clinical center administrator</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<div id="message_bar" class="text-center">message</div>
	<header id="header" style="z-index: 9000;">
		<p class="pt-1 pl-3 mb-0" style="float: left; font-size: x-large;">Clinical
			center administrator</p>
		<nav class="links" style="-items: 6;">
			<a th:href="@{/clinicalCenterAdmin}">Registration requests</a> <a
				th:href="@{/clinics}">Clinics</a> <a class="selected"
				th:href="@{/clinicalAdmins}">Clinic Administrators</a> <a
				th:href="@{/medications}">Medications</a> <a th:href="@{/diagnosis}">Diagnosis</a>
			<a th:href="@{/centerAdmins}">Clinical center admins</a> <a
				th:href="@{/}" class="my_logout"></a>
		</nav>
	</header>


	<div class="container" style="margin-top: 85px;">
		<div class="jumbotron bg-light pb-0 mb-5">
			<div class="ow_auto">
				<h1 class="mb-4 col-md-9 fl-left">Clinical administrators</h1>
				<div class="col-md-3 text-right fl-right pt-2">
					<button type="button" id="addClinicalAdmin"
						class="btn btn-primary btn-block" data-dismiss="modal">Add
						clinical administrator</button>
				</div>
			</div>
			<div class="ow_auto h-75">
				<table class="table table-hover mt-4 pt-4" id="clinicAdminsTable">
					<tbody id="clinicAdminsBody">

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" role="dialog">
		<div class="modal-dialog w-75" role="document"
			style="margin-top: 58px; max-width: none !important;">
			<div class="modal-content">
				<div class="modal-body">
					<div class="card text-center">
						<div class="card-header">Users information</div>
						<div class="card-body">
							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available">First and
										last name</span>
								</div>
								<input type="text" id="firstName" aria-label="First name"
									placeholder="First name" class="form-control"> <input
									type="text" id="lastName" aria-label="Last name"
									placeholder="Last name" class="form-control">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Clinic</span>
								</div>
								<select id="clinics" class="form-control"></select>
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Email</span>
								</div>
								<input type="text" id="email" class="form-control"
									placeholder="Email" aria-label="Email"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Password</span>
								</div>
								<input type="password" id="pass" class="form-control"
									placeholder="Password" aria-label="Password"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Address</span>
								</div>
								<input type="text" class="form-control" id="address"
									placeholder="Address" aria-label="Address"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Phone</span>
								</div>
								<input type="text" id="phone" class="form-control"
									placeholder="Phone" aria-label="Phone"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">City</span>
								</div>
								<input type="text" id="city" class="form-control"
									placeholder="City" aria-label="City"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Country</span>
								</div>
								<input type="text" id="country" class="form-control"
									placeholder="Country" aria-label="Country"
									aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend" style="width: 35%;">
									<span class="input-group-text w_available" id="basic-addon1">Insurance
										number</span>
								</div>
								<input type="text" id="insNumber" class="form-control"
									placeholder="Insurance number" aria-label="Insurance number"
									aria-describedby="basic-addon1">
							</div>

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="addAdmin" class="btn btn-primary"
						data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="application/javascript" th:src="@{js/jquery-3.4.1.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="application/javascript" th:src="@{js/clinicalAdmins.js}"></script>
</body>

</html>
